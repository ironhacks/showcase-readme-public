<!DOCTYPE html>
    <html>
    <head>
      <title>Ironhacks project</title>
      <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet"/>
      <link rel="stylesheet" href="./css/main.css"/>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <body id="body">
      
      <div id="loader">
        <h1>CARGANDO...</h1>
      </div>
      
      <div class="card text-white bg-info mb-3" id = "average">
        <div class="card-header row"> <span class="col-10">AVERAGE</span><a class="fas fa-download col-2"></a> </div>
        <div class="card-body" id="average-graph">
        </div>
      </div>
      <div class="card text-white bg-warning mb-3" id = "security">
        <div class="card-header row"> <span class="col-10">SECURITY</span><a class="fas fa-download col-2"></a> </div>
        <div class="card-body" id="security-graph">
        </div>
      </div>
      <div class="card text-white bg-success mb-3" id = "affordability">
        <div class="card-header row"> <span class="col-10">HOUSING</span><a class="fas fa-download col-2"></a> </div>
        <div class="card-body" id="affordability-graph">
        </div>
      </div>
      <div class="card text-white bg-danger mb-3" id = "distance">
        <div class="card-header row"> <span class="col-10">DISTANCE</span><a class="fas fa-download col-2"></a> </div>
        <div class="card-body" id="distance-graph">
        </div>
      </div>


      <div id="circularMenu1" class="circular-menu circular-menu-left">
        <a class="floating-btn" onclick="document.getElementById('circularMenu1').classList.toggle('active');">
          <i class="fa fa-bars"></i>
        </a> 
        <menu class="items-wrapper">
          <a data-toggle="tooltip" title="affordability" class="menu-item far fa-building" onclick="animar('affordability')">
          </a>
          <a data-toggle="tooltip" title="security" class="menu-item fas fa-shield-alt " onclick="animar('security')">
          </a>
          <a data-toggle="tooltip" title="distance" class="menu-item fas fa-route" onclick="animar('distance')">
          </a>
          <a data-toggle="tooltip" title="average" class="menu-item fas fa-chart-line" onclick="animar('average')">
          </a>
        </menu>

      </div>

      <div id="MapContainer"></div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
      <script type="text/javascript" src="./js/main.js"></script>
      <script type="text/javascript" src="./js/visualization.js"></script>
      <script type="text/javascript" src="./js/map.js"></script>

      <!-- Google Maps -->
      <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDphGVfxEq0-P0a0Fn8SS7tijAeU0tYwss&libraries=geometry&callback=initMap">
      </script>
    </body>
  </html>
